      - name: Upload installed package
        uses: actions/upload-artifact@v4
        with:
          name: windows-msvc-debug-install
          path: windows-msvc-debug-install.zip
  windows-msvc-test:
    needs:
      - windows-msvc-build
    runs-on: windows-latest
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v4
      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v2
        with:
          vs-version: 'latest'
      - name: Setup MPI
        uses: mpi4py/setup-mpi@v1
        with:
          mpi: msmpi
      - name: Download installed package
        uses: actions/download-artifact@v4
        with:
          name: windows-msvc-install
      - name: Extract installed package
        run: Expand-Archive -Path .\windows-msvc-install.zip -DestinationPath . -Force
        shell: pwsh
      - name: Run func tests (MPI)
        run: python3 scripts/run_tests.py --running-type="processes" --counts 1 2 3 4
        env:
          PPC_NUM_THREADS: 1
      - name: Run tests (threads)
        run: python3 scripts/run_tests.py --running-type="threads" --counts 1 2 3 4
        env:
          PPC_NUM_PROC: 1
  windows-msvc-test-extended:
