name: PR Title Tests
on:
  workflow_call:
jobs:
  unit:
    name: Validator Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Run unit tests
        run: |
          python -m unittest -v \
            scripts/tests/pr_title/test_validate_title.py \
            scripts/tests/pr_title/test_main_integration.py
