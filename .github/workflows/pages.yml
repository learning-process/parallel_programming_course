name: Pages

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pages: write

jobs:
  build-sphinx:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python3 -m pip install -r docs/requirements.txt
      - name: Configure project
        run: >
          cmake -S . -B build -D USE_DOCS=ON
      - name: Build i18n
        run: |
          cmake --build build -t docs_gettext
          cmake --build build -t docs_update
      - name: Build documentation
        run: |
          cmake --build build -t docs_html
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sphinx-documentation
          path: ./build/docs/_build/html
  build-scoreboard:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
      - name: Install dependencies
        run: |
          python3 -m pip install -r requirements.txt
      - name: CMake configure
        run: |
          cmake -S . -B build -DUSE_SCOREBOARD=ON
      - name: CMake build
        run: |
          cmake --build build --parallel
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: scoreboard
          path: ./build/scoreboard/html/
  deploy-pages:
    if: github.ref == 'refs/heads/master'
    needs:
      - build-sphinx
      - build-scoreboard
    runs-on: ubuntu-24.04
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: sphinx-documentation
          path: ./
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: scoreboard
          path: ./scoreboard/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
