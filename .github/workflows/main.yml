      - name: Download installed package
        uses: actions/download-artifact@v4
        with:
          name: ubuntu-gcc-install
      - name: Extract installed package
        run: |
          mkdir -p install
          tar -xzvf ubuntu-gcc-install.tar.gz -C install
      - name: Run func tests (MPI, num_proc=1)
