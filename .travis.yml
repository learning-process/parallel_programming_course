language: cpp

matrix:
  include:
    - os: linux
      dist: xenial
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages:
            - g++-5
            - cppcheck
      env: MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

    - os: linux
      dist: bionic
      addons:
        apt:
          sources: ubuntu-toolchain-r-test
          packages:
            - g++-8
            - cppcheck
      env: MATRIX_EVAL="CC=gcc-8 && CXX=g++-8

    - os: linux
      dist: xenial
      compiler: clang
      addons:
        apt:
          packages:
            - clang-5.0
            - cppcheck
      env: MATRIX_EVAL="CC=clang-5.0 && CXX=clang++-5.0"

    - os: linux
      dist: xenial
      compiler: clang
      addons:
        apt:
          packages:
            - cppcheck

    - os: osx
      osx_image: xcode10.1

    - os: osx
      osx_image: xcode9.4

before_install:
- eval "${MATRIX_EVAL}"

install:
- source scripts/install_latest_cmake.sh
- if [[ $TRAVIS_OS_NAME == 'osx' ]]; then brew update-reset; fi
- if [[ $TRAVIS_OS_NAME == 'osx' ]]; then brew unlink python@2; fi
- if [[ $TRAVIS_OS_NAME == 'osx' ]]; then brew install open-mpi libomp tbb; fi
- if [[ $TRAVIS_OS_NAME == 'osx' ]]; then brew install cppcheck; fi
- if [[ $TRAVIS_OS_NAME == 'osx' ]]; then curl https://bootstrap.pypa.io/get-pip.py -o get-pip.py; fi
- if [[ $TRAVIS_OS_NAME == 'osx' ]]; then sudo python3 -m pip install setuptools cpplint; fi

- if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo apt-get install mpich libmpich-dev; fi
- if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo apt-get install libomp-dev libtbb-dev; fi
- if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo apt install texlive*; fi
- if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo apt install python3-pip; fi
- if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo pip install --upgrade pip; fi
- if [[ $TRAVIS_OS_NAME == 'linux' ]]; then sudo pip install setuptools cpplint; fi

script:
- git submodule update --init --recursive
- mkdir build
- cd build
- cmake -D USE_SEQ=ON -D USE_MPI=ON -D USE_OMP=ON -D USE_TBB=ON -D USE_STD=ON -D USE_LATEX=ON -D CMAKE_BUILD_TYPE=RELEASE ..
- cmake --build . --config -j4
- cd ..
- export OMP_NUM_THREADS=4
- source scripts/run.sh

notifications:
  email: false
